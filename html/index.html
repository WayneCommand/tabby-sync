<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabby Sync Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #fafafa;
            color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #eaeaea;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        .nav-button {
            background: #333;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .nav-button:hover {
            background: #404040;
        }
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            background: linear-gradient(180deg, rgba(250,250,250,1) 0%, rgba(245,245,245,1) 100%);
        }
        .title {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #333, #666);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #666;
            max-width: 600px;
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
        }
        .primary-button {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .primary-button:hover {
            background-color: #404040;
            transform: translateY(-2px);
        }
        .secondary-button {
            background-color: transparent;
            color: #333;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: 1px solid rgba(51, 51, 51, 0.2);
            transition: all 0.2s;
        }
        .secondary-button:hover {
            background-color: rgba(51, 51, 51, 0.05);
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background: #fff;
            border-top: 1px solid #eaeaea;
        }
        .footer a {
            color: #666;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-brand">Tabby Sync Service</h1>
            <button id="github-login" class="nav-button">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                Login with GitHub
            </button>
        </div>
    </nav>
    <main class="hero">
        <h1 class="title">Tabby Sync Service</h1>
        <p class="subtitle">Sync your Tabby config between devices. Based on cloudflare workers. <br>Login from Github to get started</p>
        <div class="button-group">
            <button class="primary-button">Login with GitHub</button>
            <button class="secondary-button">Learn more â†’</button>
        </div>
    </main>
    <footer class="footer">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
    </footer>
</body>
</html>
